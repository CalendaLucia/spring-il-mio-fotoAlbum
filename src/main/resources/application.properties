
# Configurazione del data source
spring.datasource.url=jdbc:mysql://localhost:8889/db_photo
spring.datasource.username=root
spring.datasource.password=root

# Disabilita la cache dei template e rigenera l'HTML ad ogni modifica
spring.thymeleaf.cache=false

# Mostra le query SQL eseguite (non raccomandato in produzione)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


