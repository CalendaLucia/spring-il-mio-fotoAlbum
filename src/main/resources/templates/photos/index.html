<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{/fragments/head :: head(pageTitle='Home-page')}"></head>

<body>
<div class="container-fluid p-3">
    <nav th:replace="~{/fragments/navbar :: navbar(current='Home-page')}"></nav>
</div>



<div class="container bg-dark mt-5 p-4 w-100">
    <div class="row">
        <div th:each="photo : ${photos}" class="col-md-2">
            <div class="card h-100">
                <img th:src="@{|files/cover/${photo.id}|}" class="img-fluid" alt="image">
                <div class="card-body">
                    <a th:href="@{/details}" class="btn">
                        <i class="fa-regular fa-eye"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
