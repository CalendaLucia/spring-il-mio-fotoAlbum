<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{/fragments/head :: head(pageTitle='Details')}"></head>

<body>
<div class="container-fluid p-3">
  <nav th:replace="~{/fragments/navbar :: navbar(current='Details')}"></nav>
</div>

    <div class="container p-3 mt-5 d-flex">
      <div class="row">

        <div class="col-5">
          <div class="profile-card">
            <div class="card-image">
              <img th:src="@{/files/cover/{id}(id=${photo.id})}" class=" w-50 h-50 img-fluid" alt="Immagine">
            </div>
          </div>
        </div>

       <div class="col-6">
         <div class="card p-3 border-warning bg-light ">
           <h5 class="card-title text-dark" th:text="|Title: ${photo.title}|"></h5>
           <p class="card-text text-body" th:text="|Description: ${photo.description}|"></p>
           <h5>Categories:</h5>
           <ul class="list-inline">
             <li th:each="category : ${categories}" class="list-inline-item text-muted" th:text="${category.name}"></li>
           </ul>
         </div>

         <div class="col-6 p-3">
           <form th:action="@{/photos/visibility/{id}(id=${photo.id})}" method="post">
             <div class="form-check form-switch">
               <input class="form-check-input" type="checkbox" id="visibilitySwitch" th:checked="${visibility}" th:value="${visibility}" />
               <label class="form-check-label" for="visibilitySwitch">Toggle Visibility</label>
             </div>
             <a th:href="@{'/photos/visibility/' + ${photo.id}} " class="btn btn-dark">Save</a>
           </form>
         </div>




    </div>

















    </div>
    </div>


<th:block th:replace="fragments/return-home :: return-home"></th:block>

</body>
</html>
